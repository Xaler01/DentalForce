{% extends 'base/base.html' %}

{% block page_content %}
<div class="container-fluid">
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-8 col-sm-12">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-3">
                                    ¿Eliminar "{{ object.nombre }}"?
                                </div>
                                <p class="text-muted mb-3">Esta acción no se puede deshacer.</p>
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash-alt"></i> Sí, eliminar
                                    </button>
                                    <a href="{% url 'enfermedades:categoria_list' %}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock page_content %}

{% block js_page %}{% endblock js_page %}
