<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form method="POST" 
              role="form" 
              action="{% if obj %}{% url 'cmp:proveedor_edit' obj.pk %}{% else %}{% url 'cmp:proveedor_new' %}{% endif %}" 
              enctype="multipart/form-data">
            {% csrf_token %}
            
            {% if obj %}
            <div class="card border-left-warning shadow h-100 py-2">
            {% else %}
            <div class="card border-left-success shadow h-100 py-2">
            {% endif %}
                <div class="modal-header">
                    <h5 class="modal-title text-xs font-weight-bold {% if obj %}text-warning{% else %}text-success{% endif %} text-uppercase mb-1">
                        {% if obj %}Editar{% else %}Nuevo{% endif %} Proveedor
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="{{ form.descripcion.id_for_label }}">Descripción <span class="text-danger">*</span></label>
                                {{ form.descripcion }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.direccion.id_for_label }}">Dirección</label>
                                {{ form.direccion }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}">Email <span class="text-danger">*</span></label>
                                {{ form.email }}
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="{{ form.contacto.id_for_label }}">Contacto</label>
                                {{ form.contacto }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.telefono.id_for_label }}">Teléfono</label>
                                {{ form.telefono }}
                            </div>
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div class="custom-control custom-checkbox">
                                    {{ form.estado }}
                                    <label class="custom-control-label" for="{{ form.estado.id_for_label }}">Activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Removed irrelevant JS (chained selects) which caused console errors in proveedor modal -->
