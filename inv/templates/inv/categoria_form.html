{% extends 'base/base.html' %}

{% block page_content %}
<div class="container-fluid">
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-xl-8 col-md-10 col-sm-12">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                    <div class="card-header bg-transparent">
                        <h5 class="m-0 font-weight-bold {% if obj %}text-warning{% else %}text-success{% endif %}">
                            {% if obj %}Editar{% else %}Nueva{% endif %} Categoría
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="id_descripcion" class="col-sm-3 col-md-2 col-form-label text-nowrap">Descripción <span class="text-danger">*</span></label>
                            <div class="col-sm-7 col-md-8">
                                <input type="text" 
                                       name="descripcion" 
                                       class="form-control" 
                                       required 
                                       id="id_descripcion" 
                                       maxlength="100" 
                                       placeholder="Ingrese la descripción de la categoría" 
                                       value="{% if obj %}{{ obj.descripcion }}{% endif %}"
                                       aria-describedby="descripcionHelp">
                                <small id="descripcionHelp" class="form-text text-muted">
                                    Máximo 100 caracteres
                                </small>
                            </div>
                            <div class="col-sm-2 col-md-2">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" 
                                           name="estado" 
                                           class="custom-control-input" 
                                           id="id_estado" 
                                           {% if obj.estado or not obj %}checked{% endif %}>
                                    <label class="custom-control-label" for="id_estado">Activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                            <a href="{% url 'inv:categoria_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock page_content %}

{% block js_page %}
<script>
    // Enfocar el campo de descripción al cargar
    $(document).ready(function() {
        $('#id_descripcion').focus();
    });
</script>
{% endblock js_page %}
